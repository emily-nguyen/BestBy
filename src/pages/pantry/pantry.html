<ion-header>
  <ion-navbar>
    <ion-title>Pantry Items</ion-title>
    <ion-buttons end>
      <button (click)='addItem()'><ion-icon name='add'></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class='pantry'>
  <ion-list>
    <ion-item-sliding *ngFor='let item of pantryItems; let i = index'>
      <ion-item>
        <p style='text-align:left'>{{item.name}}
          <span style='float:right'>{{item.date | date}}</span>
        </p>
      </ion-item>
      <ion-item-options>
        <button danger (click)='deleteItem(i)'>
          <ion-icon name='trash'></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
